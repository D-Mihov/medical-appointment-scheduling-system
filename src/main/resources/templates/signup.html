<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<section class="align-items-center">
    <div class="container">
        <div class="title" th:text="#{signup.form.title}">Patient Registration</div>
        <div class="content">
            <form th:action="@{/signup}" method="post" th:object="${signupModel}">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.fname}">First Name<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" th:field="*{firstName}" required>
                        <small class="text-danger" th:errors="*{firstName}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.lname}">Last Name<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" th:field="*{lastName}" required>
                        <small class="text-danger" th:errors="*{lastName}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.email}">Email<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" th:field="*{email}" required>
                        <small class="text-danger" th:errors="*{email}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.phone}">Phone Number<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" th:field="*{phone}" required>
                        <small class="text-danger" th:errors="*{phone}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.password}">Password<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="password" th:field="*{password}" required>
                        <small class="text-danger" th:errors="*{password}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.confpassword}">Confirm Password<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="password" th:field="*{confirmPassword}" required>
                        <small class="text-danger" th:errors="*{confirmPassword}"></small>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.birthdate}">Date of Birth<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="date" th:field="*{dateOfBirth}" required>
                        <small class="text-danger" th:errors="*{dateOfBirth}"></small>
                    </div>
                    <div class="input-box">
                        <input type="radio" name="gender" id="dot-1" th:value="Male" th:field="*{gender}" required>
                        <input type="radio" name="gender" id="dot-2" th:value="Female" th:field="*{gender}" required>
                        <small class="text-danger" th:errors="*{gender}"></small>
                        <span class="details" th:text="#{signup.form.gender}">Gender<span class="required"></span></span>
                        <span class="required"></span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender" th:text="#{signup.form.gender.male}">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender" th:text="#{signup.form.gender.female}">Female</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{signup.form.medhistory}">Medical History</span>
                        <textarea rows="3" cols="76" th:field="*{medicalHistory}"></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" th:value="#{signup.form.button}">
                </div>
                <div class="row">
                    <div class="col-6 text-start">
                        <a th:href="@{/login}" th:text="#{signup.form.login.link}">Have account already? Login!</a>
                    </div>
                    <div class="col-6 text-end">
                        <a th:href="@{/}" th:text="#{signup.form.home.link}">Return to Home!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="fragments/commons.html::footerx(textColor='text-white')"></footer>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
