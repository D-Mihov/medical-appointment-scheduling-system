<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>


<body>
<header th:replace="/fragments/commons::nav"></header>
<section class="h-100 h-v-center">
    <div class="container">
        <div class="title" th:text="#{signup.doctor.form.title}">Doctor Registration</div>
        <div class="content">
            <form th:action="@{/signupDoctor}" method="post" th:object="${signupDoctorModel}">
                <div class="user-details">
                    <div class="row">
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.fname}">First Name<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{firstName}" required>
                        <small class="text-danger" th:errors="*{firstName}"></small>
                    </div>
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.lname}">Last Name<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{lastName}" required>
                        <small class="text-danger" th:errors="*{lastName}"></small>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.email}">Email<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{email}" required>
                        <small class="text-danger" th:errors="*{email}"></small>
                    </div>
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.phone}">Phone Number<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{phone}" required>
                        <small class="text-danger" th:errors="*{phone}"></small>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.password}">Password<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="password" maxlength="30" th:field="*{password}" required>
                        <small class="text-danger" th:errors="*{password}"></small>
                    </div>
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.confpassword}">Confirm Password<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="password" maxlength="30" th:field="*{confirmPassword}" required>
                        <small class="text-danger" th:errors="*{confirmPassword}"></small>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.specialty}">Speciality<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{speciality}" required>
                        <small class="text-danger" th:errors="*{speciality}"></small>
                    </div>
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.experience}">Experience<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{experience}" required>
                        <small class="text-danger" th:errors="*{experience}"></small>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.education}">Education</span>
                        <textarea rows="3" cols="38" th:field="*{education}"></textarea>
                    </div>
                    <div class="input-box col">
                        <span class="details" th:text="#{signup.doctor.form.doctorid}">Doctor ID<span class="required"></span></span>
                        <span class="required"></span>
                        <input type="text" maxlength="30" th:field="*{doctorId}" required>
                        <small class="text-danger" th:errors="*{doctorId}"></small>
                    </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" th:value="#{signup.doctor.form.button}">
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="fragments/commons.html::footerx(textColor='text-color')"></footer>
</section>

</body>
</html>
