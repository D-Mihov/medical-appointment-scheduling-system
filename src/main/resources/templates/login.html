<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<section class="align-items-center">
    <div class="container">
        <div class="title" th:text="#{login.form.title}">Login</div>
        <div class="content">
            <form th:action="@{/login}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details" th:text="#{login.form.email}">Email</span>
                        <input type="text" size="40" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details" th:text="#{login.form.password}">Password</span>
                        <input type="password" size="40" name="password" required>
                    </div>
                </div>
                <p th:if="${param.badCredentials ne null}" class="text-danger text-center" th:text="#{login.form.invalid}">
                    Invalid username or password.
                </p>

                <div class="button">
                    <input type="submit" th:value="#{login.form.button}">
                </div>
                <div class="row">
                    <div class="col-6 text-start">
                        <a th:href="@{/signup}" th:text="#{login.form.signup.link}">Don't have account? Sign up!</a>
                    </div>
                    <div class="col-6 text-end">
                        <a th:href="@{/}" th:text="#{login.form.home.link}">Return to Home!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="fragments/commons.html::footerx(textColor='text-white')"></footer>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
