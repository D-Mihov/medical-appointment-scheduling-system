<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="section wf-section">
    <div class="container-4 w-container">
        <div class="div-block-2">
            <img
                    src="/img/logo-removebg-preview.png"
                    height="120"
                    alt="HealthSync"
                    loading="lazy"
                    style="margin-top: 10px;"
            />
            <h4 class="heading">Choose an option:</h4>
            <a th:href="@{/login}" class="spark-button w-button">Login</a>
            <a th:href="@{/signup}" class="spark-button w-button">Sign Up</a>
        </div>
        <footer th:replace="fragments/commons.html::footerx(textColor='text-white')"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
