<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body>
<header th:replace="/fragments/commons::nav"></header>
<section class="align-items-center">
  <div class="container custom-width">
    <div class="title" th:text="#{changepass.title}">Change Password</div>
    <div class="content">
      <form th:action="@{/changePassword}" method="post" th:object="${changePasswordModel}">
        <div class="user-details">
          <div class="input-box">
            <span class="details" th:text="#{changepass.currpass}">Current Password</span>
            <input type="password" size="30" th:field="*{oldPassword}" required><br>
            <small class="text-danger" th:errors="*{oldPassword}"></small>
          </div>
          <div class="input-box">
            <span class="details" th:text="#{changepass.newpass}">New Password</span>
            <input type="password" size="30" th:field="*{newPassword}" required><br>
            <small class="text-danger" th:errors="*{newPassword}"></small>
          </div>
          <div class="input-box">
            <span class="details" th:text="#{changepass.repeatnewpass}">Repeat New password</span>
            <input type="password" size="30" th:field="*{confirmNewPassword}" required><br>
            <small class="text-danger" th:errors="*{confirmNewPassword}"></small>
          </div>
        </div>
        <div class="button">
          <input type="submit" th:value="#{changepass.button}">
        </div>
      </form>
    </div>
  </div>
  <footer th:replace="fragments/commons.html::footerx(textColor='text-color')"></footer>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
