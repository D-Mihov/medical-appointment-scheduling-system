<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthSync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>


<body>
<header th:replace="/fragments/commons::nav"></header>
<section class="h-v-center">
  <div class="container">
    <div class="title">Patient Update</div>
    <div class="content">
      <form th:action="@{/patients/__${id}__/edit}" method="post" th:object="${signupModel}">
        <div class="user-details">
          <div class="row">
            <div class="input-box col">
              <span class="details">First Name<span class="required"></span></span>
              <input type="text" maxlength="30" th:field="*{firstName}" th:value="*{firstName}" required>
              <small class="text-danger" th:errors="*{firstName}"></small>
            </div>
            <div class="input-box col">
              <span class="details">Last Name<span class="required"></span></span>
              <input type="text" maxlength="30" th:field="*{lastName}" th:value="*{lastName}" required>
              <small class="text-danger" th:errors="*{lastName}"></small>
            </div>
          </div>
          <div class="row">
            <div class="input-box col">
              <span class="details">Email<span class="required"></span></span>
              <input type="text" maxlength="30" th:field="*{email}" th:value="*{email}" required>
              <small class="text-danger" th:errors="*{email}"></small>
            </div>
            <div class="input-box col">
              <span class="details">Phone Number<span class="required"></span></span>
              <input type="text" maxlength="30" th:field="*{phone}" th:value="*{phone}" required>
              <small class="text-danger" th:errors="*{phone}"></small>
            </div>
          </div>
          <div class="row">
          <div class="input-box col">
            <span class="details">Date of Birth<span class="required"></span></span>
            <input type="date" th:field="*{dateOfBirth}" th:value="*{dateOfBirth}" required>
            <small class="text-danger" th:errors="*{dateOfBirth}"></small>
          </div>
          <div class="input-box col">
            <input type="radio" name="gender" id="dot-1" th:value="Male" th:field="*{gender}" th:checked="${signupModel.gender == 'Male'}" required>
            <input type="radio" name="gender" id="dot-2" th:value="Female" th:field="*{gender}" th:checked="${signupModel.gender == 'Female'}" required>
            <small class="text-danger" th:errors="*{gender}"></small>
            <span class="details">Gender<span class="required"></span></span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          </div>
          <div class="row">
          <div class="input-box">
            <span class="details">Medical History</span>
            <textarea rows="3" cols="85" th:field="*{medicalHistory}" th:value="*{medicalHistory}" placeholder="Enter your medical history(optional)"></textarea>
          </div>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Update">
        </div>
      </form>
    </div>
  </div>
  <footer th:replace="fragments/commons.html::footerx(textColor='text-color')"></footer>
</section>

</body>
</html>
