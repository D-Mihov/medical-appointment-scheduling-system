<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>

<body>
<header th:replace="/fragments/commons::nav"></header>

<div class="section wf-section">
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card paint-card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Patients</p>
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="one-row-col" scope="col">Full Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Date Of Birth</th>
                                <th scope="col">Gender</th>
                                <th class="one-row-col" scope="col">Medical History</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider">
                            <!-- Iterate over the doctors and display their details -->
                            <tr th:each="patient : ${patients}">
                                <td class="one-row-col" th:text="${patient.fullName}"></td>
                                <td th:text="${patient.email}"></td>
                                <td th:text="${patient.phone}"></td>
                                <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
                                <td th:text="${patient.gender}"></td>
                                <td class="my-cell" th:text="${patient.medicalHistory}"></td>
                                <td class="one-row-col">
                                    <!-- Add buttons for update and delete actions -->
                                    <a class="btn btn-primary" th:href="@{/patients/{id}/edit(id=${patient.id})}">Update</a>
                                    <a class="btn btn-danger" th:href="@{/patients/delete(id=${patient.id})}" onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
